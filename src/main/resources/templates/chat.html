<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat | Socket.IO</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
	<div class="header"><p>Socket.IO Web Client</p></div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 chat-box">
				<div id="chatBox">
					<div id="chat"></div>
					<div id="typing"></div>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>
		
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="row">
					<input type="text" placeholder="Message here..." id="txtMessage"/>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/socket.io/socket.io.js"></script>
	<script src="/static/js/chat.js"></script>
</body>
</html>
